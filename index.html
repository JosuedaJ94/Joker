<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Joker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <img id="banner" src="images/banner.jpg" alt="banner pic"/>
      <h1><strong>Joke Generator</strong></h1>
    </header>

    <main>
      <div class="form">
        <a href="#part1"><button type="button" id="quick-joke">Random Joke</button></a>
        <form>
        <fieldset id="outside-field">
          <legend><strong>Optional Filters</strong></legend>
            <div id="cat-check">
              <legend><strong>Categories</strong></legend>
              <br/>
              <div class="flex-container">
                <div class="options">
                  <input id="programming" value="Programming" type="checkbox"/>
                  <label for="programming">Programming</label>
                </div>

                <div class="options">
                  <input id="misc" value="Miscellaneous" type="checkbox"/>
                  <label for="misc">Misc</label>
                </div>

                <div class="options">
                  <input id="dark" value="Dark" type="checkbox"/>
                  <label for="dark">Dark Humor</label>
                </div>

                <div class="options">
                  <input id="pun" value="Pun" type="checkbox"/>
                  <label for="pun">Punny</label>
                </div>
              </div>
            </div>

            <div id="flag-check">
              <legend><strong>Flags</strong></legend>
              <br/>
              <div class="flex-container">
                <div class="flags">
                  <input id="religion" value="religious" type="checkbox"/>
                  <label for="religion">Religion</label>
                </div>

                <div class="flags">
                  <input id="political" type="checkbox" value="political"/>
                  <label for="political">Politics</label>
                </div>

                <div class="flags">
                  <input id="racism" type="checkbox" value="racist"/>
                  <label for="racism">Racism</label>
                </div>

                <div class="flags">
                  <input id="sexist" type="checkbox" value="sexist"/>
                  <label for="sexist">Sexist</label>
                </div>
              </div>
            </div>
    
              <div class="phrase-search">
                <label for="search"><strong>Search Phrase</strong></label>
                <input id="search" type="text"/>
                <button type="submit">Search</button>
              </div>

        </fieldset>
        </form>
      </div>

      <div class="joke-display hidden">
        <section>
          <div id="part1" class="part1"></div>
          <div class="part2"></div>
        </section>
      </div>
    </main>

    <footer>
      <div>
        <h2>Created By: Joshua Mora</h2>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
